<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar incidente</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">← Volver</a>
      <span class="navbar-text">Reportar incidente</span>
    </div>
  </nav>

  <div class="container mt-4">
    <form id="formReporte" class="card p-4 shadow">
      <h4 class="text-primary mb-3">Nuevo reporte</h4>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de incidente</label>
        <select id="tipo" class="form-select" required>
          <option value="">Selecciona...</option>
          <option>Robo</option>
          <option>Emergencia médica</option>
          <option>Incendio</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input type="text" id="ubicacion" class="form-control" placeholder="Ej: Av. Ferrocarril 123" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar alerta</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
